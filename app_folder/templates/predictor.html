<!DOCTYPE HTML>
<html>
	<head>
		<title>Spotify Song Recommender</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="static/style.css">
	</head>
	<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-success navbar-dark py-3 fixed-top">
        <div class="container">
            <a href="/" class="navbar-brand">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Song Prediction</a>
                    <li class="nav-item">
                        <a href="/#learn" class="nav-link">Learn More</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Song Prediction -->
    <section id="song_pred" class="bg-dark text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-md">
                    <img src="static/media.svg" class="img-fluid" alt="">
                </div>
                <div class="col-md p-5">
                    <h1><span class="text-success">Find Songs</span>
                         That Fit Your Taste
                    </h1>
                    <ul>
                        <li>Enter A Song</li>
                        <li>Enter A Artist</li>
                        <li>Then See Which Songs Are A Closest Match</li>
                    </ul>
                    <form action="/recommendations" method="post">
                        <div class="mb-3">
                            <div class="row align-items-center justify-content-between">
                                <input type="text" name="song_name" id="song_name" placeholder="Song Name"/>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="row align-items-center justify-content-between">
                                <input type="text" name="artist_name" id="artist_name" placeholder="Artist Name"/>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="row align-items-center justify-content-between">
                                <input type="submit" value="Submit" class="btn btn-success btn-lg mt-3"></input>
                            </div>
                        </div>
                    </form>
                    <style>
                        h1.smaller {
                           font-size: 16px;
                    }
                    </style>
                    
                    <h1 class="smaller">Recommendations may take up to 10 seconds to generate</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="p-5 bg-dark text-white text-center position-ralative">
        <div class="container">
            <p class="lead">Copyright &copy; 2021 Spotify Build Week Team</p>
        </div>
    </footer>

    </body>
</html>

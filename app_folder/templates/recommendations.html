<!DOCTYPE HTML>
<html>
	<head>
		<title>Spotify Song Recommender</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/style.css">
	</head>
	<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-success navbar-dark py-3 fixed-top">
    <div class="container">
        <a href="/" class="navbar-brand">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/predictor" class="nav-link">Song Prediction</a>
                <li class="nav-item">
                    <a href="/#learn" class="nav-link">Learn More</a>
                </li>
            </ul>
        </div>
    </div>
  </nav>

  <section id="song_table" class="p-3">
    <div class="container">
        <div class="row align-items-center justify-content-between">
          <br>
          <br>
          <br>
          <h1>Here are your top 10 song recommendations:</h1>
          <br>
          <br>
          <br>
          <br>
          <table style="margin-left:auto;margin-right:auto;">
              <tr>
                <th style="font-size:22px;">Song Title</th>
                <th style="font-size:22px;">Artist</th>
                <th style="font-size:22px;">Album</th>
              </tr>
              {% for each in recommendations %}
              <tr>
                <td>{{ each[0] }}</td>
                <td>{{ each[1] }}</td>
                <td>{{ each[2] }}</td>
              </tr>
              {% endfor %}
          </table>
        </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="p-5 bg-dark text-white text-center position-ralative">
    <div class="container">
        <p class="lead">Copyright &copy; 2021 Spotify Build Week Team</p>
    </div>
  </footer>

</body>
</html>
